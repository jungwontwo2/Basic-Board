<!DOCTYPE html>
<html lang="ko" xmlns:th="http//www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/style.css">
  <title>게시판</title>
  <nav>글 쓰기 화면</nav>
</head>
<body>
<div>
  <br/>
  <div align="center">
    <form th:action="@{|/boards/greeting/edit/${id}|}" method="post" th:object="${content}">
      <div class="form-group" align="left">
        <label for="title">글 제목 : </label>
        <input type="text" id="title" name="title" th:field="*{title}" placeholder="제목을 입력하세요" width="400px">
        <label for="password">비밀번호 : </label>
        <input type="password" id="password" name="password" th:field="*{password}" placeholder="비밀번호를 입력하세요" width="400px">
        <br/><br/>
        <label for="texts">글 내용 : </label>
        <br/><br/>
        <textarea id="texts" name="texts" th:field="*{texts}"></textarea>
      </div>
      <button type="submit">수정</button>
    </form>
  </div>
</div>
</body>
</html>
